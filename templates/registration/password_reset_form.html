{% extends "registration/base_generic.html" %}
{% block content %}
<div class="w3-center w3-margin-right w3-margin-left w3-handlee">
<h2 class="w3-handlee">Inserisci il tuo indirizzo email</h2>
<form action="" method="post">{% csrf_token %}
    {% if form.email.errors %} Indirizzo email non valido {% endif %}
        <p>{{ form.email }}</p> 
    <input type="submit" class="btn btn-default btn-lg" value="Reset password" />
</form>
</div>
{% endblock %}
